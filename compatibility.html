<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://azrael11.github.io/DEmuFM-Home/css/app.css" rel="stylesheet">
  <title>Emulator Games</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 25%;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .emulator {
      margin-bottom: 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .emulator:hover {
      background: #ddd;
    }
    .game {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .game img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .game-info {
      flex: 1;
    }
    .game-info h4 {
      margin: 0;
      font-size: 18px;
    }
    .game-info p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style> 
 <script>
    const emulators = {
      "Arcade": [
        { name: "Pac-Man", image: "pacman.jpg", added: "2023-10-01", status: "Working", hiscore: "Yes" },
        { name: "Galaga", image: "galaga.jpg", added: "2023-08-15", status: "Working", hiscore: "No" }
      ],
      "NES": [
        { name: "Super Mario Bros.", image: "mario.jpg", added: "2023-07-10", status: "Working", hiscore: "Yes" },
        { name: "Zelda", image: "zelda.jpg", added: "2023-06-20", status: "Working", hiscore: "No" }
      ],
      "Gameboy": [
        { name: "Tetris", image: "tetris.jpg", added: "2023-05-01", status: "Working", hiscore: "Yes" },
        { name: "Pokemon", image: "pokemon.jpg", added: "2023-04-18", status: "Partially Working", hiscore: "No" }
      ]
    };

    function loadGames(emulatorName) {
      const games = emulators[emulatorName];
      const content = document.querySelector(".content");
      content.innerHTML = `<h2>${emulatorName} Supported Games</h2>`;
      games.forEach(game => {
        content.innerHTML += `
          <div class="game">
            <img src="${game.image}" alt="${game.name}">
            <div class="game-info">
              <h4>${game.name}</h4>
              <p><strong>Added:</strong> ${game.added}</p>
              <p><strong>Status:</strong> ${game.status}</p>
              <p><strong>Hi-Score Support:</strong> ${game.hiscore}</p>
            </div>
          </div>
        `;
      });
    }
  </script>
</head>
<body>
<!-- Existing Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://azrael11.github.io/DEmuFM-Home/"><img src="https://azrael11.github.io/DEmuFM-Home/logo/png/logo-no-background.png" height="42"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="https://azrael11.github.io/DEmuFM-Home/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://azrael11.github.io/DEmuFM-Home/download">Download</a></li>
        <li class="nav-item"><a class="nav-link active" href="https://azrael11.github.io/DEmuFM-Home/news">News</a></li>
        <li class="nav-item"><a class="nav-link" href="https://azrael11.github.io/DEmuFM-Home/compatibility">Compatibility</a></li>
        <li class="nav-item"><a class="nav-link" href="https://github.com/azrael11/DEmuFM-Home">GitHub</a></li>
      </ul>
    </div>
  </div>
</nav>
  <div class="sidebar">
    <h2>Emulators</h2>
    <div class="emulator" onclick="loadGames('Arcade')">Arcade</div>
    <div class="emulator" onclick="loadGames('NES')">NES</div>
    <div class="emulator" onclick="loadGames('Gameboy')">Gameboy</div>
  </div>
  <div class="content">
    <h2>Click on an emulator to see the supported games</h2>
  </div>
</body>
</html>
