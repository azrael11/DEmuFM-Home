<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://azrael11.github.io/DEmuFM-Home/css/app.css" rel="stylesheet">
  <title>Emulator Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
      margin-top: 56px;
      height: calc(100vh - 56px);
      overflow: hidden;
    }
    .sidebar {
      width: 25%;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .emulator {
      margin-bottom: 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .emulator:hover {
      background: #ddd;
    }
    .game {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .game img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .game-info {
      flex: 1;
    }
    .game-info h4 {
      margin: 0;
      font-size: 18px;
    }
    .game-info p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="main-container">
    <div class="sidebar">
      <h2>Emulators</h2>
      <div class="emulator" onclick="loadGames('arcade.json')">Arcade</div>
      <div class="emulator" onclick="loadGames('nes.json')">NES</div>
      <div class="emulator" onclick="loadGames('gameboy.json')">Gameboy</div>
    </div>
    <div class="content">
      <h2>Click on an emulator to see the supported games</h2>
    </div>
  </div>

  <script>
    function loadGames(jsonFile) {
      fetch(jsonFile)
        .then(response => response.json())
        .then(games => {
          const content = document.querySelector(".content");
          content.innerHTML = `<h2>Supported Games</h2>`;
          games.forEach(game => {
            content.innerHTML += `
              <div class="game">
                <img src="${game.image}" alt="${game.name}">
                <div class="game-info">
                  <h4>${game.name}</h4>
                  <p><strong>Added:</strong> ${game.added}</p>
                  <p><strong>Status:</strong> ${game.status}</p>
                  <p><strong>Hi-Score Support:</strong> ${game.hiscore}</p>
                </div>
              </div>
            `;
          });
        })
        .catch(error => {
          console.error("Error loading JSON file:", error);
        });
    }
  </script>

<div class="fade-line"></div>

<footer class="bg-dark text-light text-center py-3">
  <div class="container">
    <p>&copy; <span id="currentYear"></span> DEmuFM. All rights reserved.</p>
  </div>
</footer>

<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.card-date').forEach((dateElement) => {
    dateElement.textContent = `Published on: ${new Date().toISOString().split('T')[0]}`;
  });
</script>
</body>
</html>
